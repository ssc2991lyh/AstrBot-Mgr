
plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}
def keystorePropertiesFile = rootProject.file('key.properties')
def keystoreProperties = new Properties()
def hasKeystoreFile = keystorePropertiesFile.exists()
if (hasKeystoreFile) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    logger.lifecycle('Warning: key.properties not found, fallback to debug keystore.')
}
android {
    namespace 'com.astrbot.astrbot_android'
    compileSdk = 36 // 满足插件要求的最高版本喵awa！
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = 17
        targetCompatibility = 17
    }

    kotlinOptions {
        jvmTarget = 17
    }
    signingConfigs {
        if (hasKeystoreFile) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    defaultConfig {
        applicationId 'com.astrbot.astrbot_android'
        minSdk = 24
        targetSdk = 34 // 保持 targetSdk 为 34 以确保最大兼容性
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
        release {
            signingConfig hasKeystoreFile ? signingConfigs.release : signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            packagingOptions {
                doNotStrip '**/libsudo.so'
            }
        }
        debug {
            signingConfig hasKeystoreFile ? signingConfigs.release : signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            packagingOptions {
                doNotStrip '**/libsudo.so'
            }
        }
    }

    project.android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride = flutter.versionCode
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

// 核心修正：继续强制统一依赖版本喵awa！
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.13.1'
        force 'androidx.core:core-ktx:1.13.1'
        force 'androidx.browser:browser:1.8.0'
    }
}

flutter {
    source '../..'
}
dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
